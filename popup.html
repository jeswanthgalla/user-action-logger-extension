<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Action Logger</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; margin: 12px; width: 360px; }
    h1 { font-size: 16px; margin: 0 0 8px; }
    .controls { display: flex; gap: 8px; margin-bottom: 8px; }
    button { padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px; background: #f8f8f8; cursor: pointer; }
    button:hover { background: #efefef; }
    #output { white-space: pre; background: #111; color: #ddd; border-radius: 8px; padding: 8px; max-height: 420px; overflow: auto; font-size: 12px; }
    .stat { font-size: 12px; color: #555; margin-bottom: 6px; }
  </style>
</head>
<body>
  <h1>User Action Logger</h1>
  <div class="controls">
    <button id="refreshBtn">Refresh</button>
    <button id="clearBtn">Clear Logs</button>
    <button id="exportBtn">Export JSON</button>
  </div>
  <div class="stat" id="stat"></div>
  <pre id="output">Loading...</pre>
  <script src="popup.js"></script>
</body>
</html>
